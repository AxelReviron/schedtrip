name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, intl, gd, pcntl
          coverage: none

      - name: Copy .env.ci to .env
        run: cp .env.ci .env

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts

      - name: Build Docker Backend Image
        run: docker compose -f compose.ci.yaml build schedtrip

      - name: Run Services
        run: |
          docker compose -f compose.ci.yaml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c '
            while true; do
              if docker compose -f compose.ci.yaml ps | grep schedtrip | grep -q "healthy"; then
                echo "schedtrip service is healthy!"
                break
              fi
              echo "Waiting for schedtrip to be healthy..."
              sleep 2
            done
          '

      - name: Debug - Show running containers
        run: docker compose -f compose.ci.yaml ps

      - name: Generate Application Key in Test ContainerAdd commentMore actions
        run: docker compose -f compose.ci.yaml exec -T schedtrip php artisan key:generate

      - name: Run Database Migrations
        run: docker compose -f compose.ci.yaml exec -T schedtrip php artisan migrate:fresh --seed --force

      - name: Run Tests
        run: docker compose -f compose.ci.yaml exec -T schedtrip php artisan test

      - name: Clean up Docker containers
        if: always()
        run: docker compose -f compose.ci.yaml down -v
