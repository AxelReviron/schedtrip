name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, intl, gd, pcntl
          coverage: none

      - name: Copy .env.testing to .env
        run: cp .env.testing .env

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Build Docker Backend Image
        run: docker compose -f compose.ci.yaml build schedtrip

      - name: Run Services
        run: |
          docker compose -f compose.ci.yaml up -d
          echo "All test services are up and healthy!"

      - name: Debug - Show running containers
        run: docker compose -f compose.ci.yaml ps

      - name: Run Database Migrations
        run: docker compose -f compose.ci.yaml exec -T schedtrip php artisan migrate:fresh --seed --force

      - name: Run Tests
        run: docker compose -f compose.ci.yaml exec -T schedtrip php artisan test

      - name: Clean up Docker containers
        if: always()
        run: docker compose -f compose.ci.yaml down -v
