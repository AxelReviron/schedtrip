name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, intl, gd, pcntl
          coverage: none

      - name: Copy .env.testing to .env
        run: cp .env.testing .env

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build Docker Backend Image
        run: docker compose -f compose.dev.yml build frankenphp

      - name: Run Test Services
        run: |
          docker compose -f compose.dev.yml up -d mysql_test frankenphp
          docker compose -f compose.dev.yml wait mysql_test frankenphp --timeout 120s

          echo "All test services are healthy!"

      - name: Generate Application Key in Test Container
        run: docker compose -f compose.dev.yml exec -T frankenphp php artisan key:generate --env=testing

      - name: Run Database Migrations on Test DB
        run: docker compose -f compose.dev.yml exec -T frankenphp php artisan migrate:fresh --seed --force --env=testing

      - name: Run PHPUnit Tests
        run: docker compose -f compose.dev.yml exec -T frankenphp php artisan test --env=testing

      - name: Clean up Docker containers
        if: always()
        run: docker compose -f compose.dev.yml down -v
